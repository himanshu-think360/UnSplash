<!doctype html>
<html>
<head>
<title>Test</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<style>
  .addbtn{
    position: fixed;
    bottom: 0px;
    right: 0px; 
    margin: 15px;
  };
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
};



</style>
</head>
<body>
  <div>
    <h2>Click +  to add image</h2>
    <div class="container pt-3 pb-3">
      <div class="row g-2" id="attach">
      </div>
    </div>
    <button class="addbtn" onclick="LoadImage()"><span class="material-symbols-outlined">
      add
    </span></button>
  </div>
</body>
<script src="card.js"></script>
<script>
async function LoadImage(){
    const base_url = "https://source.unsplash.com/random/300x300";
    const data = await fetch(base_url)
    console.log(data)
    var newcard = document.createElement("app-cards")
    newcard.setAttribute("url",data.url)
    var newcol = document.createElement("div")
    newcol.setAttribute("class","col-4")
    newcol.appendChild(newcard)
    document.getElementById("attach").appendChild(newcol)
  }
  function destroy(id){
    console.log(id)
    var temp = document.getElementById(id)
    temp.parentElement.remove()
    console.log(temp)
  }
</script>
</html>
